
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f1f1;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-check-label {
            font-size: 1rem;
        }
        .btn-next,
        .btn-previous {
            background-color: #ff6666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-next:hover,
        .btn-previous:hover {
            background-color: #ff4d4d;
        }
        /* Add colorful styling */
        .form-label {
            color: #333;
        }
        .form-select {
            background-color: #f8f9fa;
            border-color: #ced4da;
            color: #495057;
        }
        .form-check-input:checked {
            background-color: #ff6666;
            border-color: #ff6666;
        }
        .btn-next,
        .btn-previous {
            background-color: #ff6666;
            border-color: #ff6666;
        }
        .btn-next:hover,
        .btn-previous:hover {
            background-color: #ff4d4d;
            border-color: #ff4d4d;
        }
        /* Add colorful backgrounds */
        .card-body {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #ced4da;
        }
        .container {
            background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));
            border-radius: 15px;
            padding: 30px;
        }

        .btn-next,
.btn-previous,
#btnNext {
    background-color: #ff4d4d;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    margin-right: 10px;
    transition: background-color 0.3s ease;
}

.btn-next:hover,
.btn-previous:hover,
#btnNext:hover {
    background-color: #ff3333;
    transition: background-color 0.3s ease;
}

    </style>
</head>
<body>
    <section class=" gradient-custom">
        <div class="container py-5">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow card-registration">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                            <form>
                                <div class="row">
                                  <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <label class="form-label" for="firstName" id="firstName">First Name</label>
                                        <input type="text" id="firstName" class="form-control form-control-lg" value="firstName" />
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <label class="form-label" for="lastName" id="lastName">Last Name</label>
                                        <input type="text" id="lastName" class="form-control form-control-lg" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">
                    
                                      <div data-mdb-input-init class="form-outline datepicker w-100">
                                          <label for="birthdayDate" class="form-label" id="DateofBirth">Birthday</label>
                                        <input type="date" class="form-control form-control-md" id="DateofBirth" value="1990-01-01"/>
                                       
                                      </div>
                    
                                    </div>
                                    
                                    <div class="col-md-6 mb-4">
                    
                                      <h6 class="mb-2 pb-1" id="Gender">Gender:</h6>
                    
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                          value="option1" checked />
                                        <label class="form-check-label" for="femaleGender">Female</label>
                                      </div>
                    
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                          value="option2" />
                                        <label class="form-check-label" for="maleGender">Male</label>
                                      </div>
                    
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                          value="option3" />
                                        <label class="form-check-label" for="otherGender">Other</label>
                                      </div>
                    
                                    </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-md-6 mb-4 pb-2">
                      
                                        <div data-mdb-input-init class="form-outline">
                                            <label class="form-label" for="Email" id="email">Email</label>
                                          <input type="email" id="email"  class="form-control form-control-lg"  required/>
                                          
                                        </div>
                      
                                      </div>
                                      <div class="col-md-6 mb-4 pb-2">
                      
                                        <div data-mdb-input-init class="form-outline">
                                            <label class="form-label" for="Phone Number" id="phoneNumber"> Alternate Phone Number</label>
                                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                                         
                                        </div>
                      
                                      </div>
                                    </div>
                      
                                
                                   
                      
                                  <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                                      <div data-mdb-input-init class="form-outline">               
                                          <label class="form-label" for="state" id="Caste">Caste</label>   <br>                  
                                          <select class="form-select" id="Caste" value="caste">
                                            <option value="">Select Caste</option>
                                            <option value="Brahmin">Brahmin</option>
                                            <option value="Kshatriya">Kshatriya</option>
                                            <option value="Vaishya">Vaishya</option>
                                            <option value="Shudra">Shudra</option>
                                            <option value="Dalit">Dalit</option>
                                            <option value="Jat">Jat</option>
                                            <option value="Yadav">Yadav</option>
                                            <option value="Gujjar">Gujjar</option>
                                            <option value="Thakur">Thakur</option>
                                            <option value="Baniya">Baniya</option>
                                            <option value="Rajput">Rajput</option>
                                            <option value="Brahmakshatriya">Brahmakshatriya</option>
                                            <option value="Maratha">Maratha</option>
                                            <option value="Bhumihar">Bhumihar</option>
                                            <option value="Lingayat">Lingayat</option>
                                            <option value="Kamma">Kamma</option>
                                            <option value="Reddy">Reddy</option>
                                            <option value="Patel">Patel</option>
                                            <!-- Add more options for other castes -->
                                        </select>
                                      </div>
                                     
                    
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
                                      <div data-mdb-input-init class="form-outline">               
                                      <label class="form-label" for="state" id="subCaste">sub Caste</label>   <br>                  
                                      <select class="form-select" id="subcaste">
                                        <option value="">Select Backward Class</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        </select>
                                    
                                  </div>
                                </div>
                                </div>
                               
                                          <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                    
                                      <div data-mdb-input-init class="form-outline">
                                                        
                                                       
                                          <label class="form-label" for="religion" id="Religion">Religion</label>
                                          <select class="form-select" id="Religion">
                                              <option value="">Select Religion</option>
                                              <option value="hindu">Hindu</option>
                                              <option value="muslim">Muslim</option>
                                              <option value="christian">Christian</option>
                                            <option value="Buddhism">Buddhism</option>
                                             <option value="Sikkim" > Sikhism</option>
                                             <option value="Judaism">Judaism</option>
                                             <option value="Jainism">Jainism</option>
                                               
                                          </select>
                                      </div>
                                         
                    </div>
                              
                                 
                          
                                  <div class="col-md-6 mb-4 pb-2">
                                      <div data-mdb-input-init class="form-outline">               
                                      <label class="form-label" for="state" id="Gothram">Gothrum</label>                
                                     
            <select class="form-select" id="Gothram">
                <option value="">Select Gothram</option>
                <option value="Bharadwaja">Bharadwaja</option>
                <option value="Vashishtha">Vashishtha</option>
                <option value="Kashyapa">Kashyapa</option>
                <!-- Add more options for other Gothrams -->
            </select>
                                    
                                  </div>
                                </div>
                              </div> 
                              <div class="row">
                                <div class="col-md-12 mb-4">
                                    <p class="para" id="Dosham">Dosham Types</p>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="physicalDosham" value="physical">
                                        <label class="form-check-label" for="physicalDosham">Physical Dosham</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="visualDosham" value="visual">
                                        <label class="form-check-label" for="visualDosham">Visual Dosham</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="hearingDosham" value="hearing">
                                        <label class="form-check-label" for="hearingDosham">Hearing Dosham</label>
                                    </div>
                                    <!-- Add more checkboxes for other types of Dosham -->
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-end">
                               
                                <button type="button" id="btnNext">Next &raquo;</button>

                            </div>
                          </form>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </section>

                      const dateControl=document.querySelector('input[type="date"]');
                      dateControl.value="1990-01-01";//prints "1990-01-01"
                      console.log(dateControl.value);
                      console.log(dateControl.valueAsNumber);
                     
                    </script> -->
                          
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
      <script> 
      


      document.getElementById('btnNext').addEventListener('click', function(event) {
    event.preventDefault();

    // Get form data
    const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        DateofBirth: document.getElementById('DateofBirth').value,
        Gender: document.querySelector('input[name="inlineRadioOptions"]:checked').value,
        email: document.getElementById('email').value,
        phoneNumber: document.getElementById('phoneNumber').value,
        Caste: document.getElementById('Caste').value,
        subCaste: document.getElementById('subCaste').value,
        Religion: document.getElementById('Religion').value,
        Gothram: document.getElementById('Gothram').value,
        Dosham: getSelectedDosham()
    };

    // Log form data for testing
    console.log('Form Data:', formData);

    // Store form data in sessionStorage
    sessionStorage.setItem('formDataPage1', JSON.stringify(formData));

    // Redirect to the next page
   // window.location.href = 'color.html';
});

function getSelectedDosham() {
    const doshamCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');
    const doshamValues = Array.from(doshamCheckboxes).map(checkbox => checkbox.value);
    return doshamValues;
}



    </script>

    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>
</html>
